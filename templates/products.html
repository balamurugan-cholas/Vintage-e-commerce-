<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Products</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Navbar link underline on hover */
    .hover-underline {
      position: relative;
      text-decoration: none;
      color: #0d6efd !important; /* Bootstrap primary blue */
    }

    .hover-underline::after {
      content: '';
      position: absolute;
      width: 0%;
      height: 2px;
      left: 0;
      bottom: 0;
      background-color: #0d6efd;
      transition: width 0.3s;
    }

    .hover-underline:hover::after {
      width: 100%;
    }

    /* Flip card styles */
    .flip-card {
      background-color: transparent;
      width: 100%;
      height: 250px;
      perspective: 1000px;
    }

    .flip-card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }

    .flip-card:hover .flip-card-inner {
      transform: rotateY(180deg);
    }

    .flip-card-front, .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      overflow: hidden;
    }

    .flip-card-front {
      background-color: #fff;
      z-index: 2;
    }

    .flip-card-back {
      background-color: #f8f9fa;
      transform: rotateY(180deg);
      z-index: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    /* Center navbar links */
    .navbar-center {
      margin: 0 auto;
    }

    .add-to-cart {
      margin-top: 15px;
      background-color: red;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 40px;
      cursor: pointer;
      text-decoration: none;
      font-weight: 600;
      transition: background-color 0.3s ease, transform 0.2s ease;
      width: 100%;
      max-width: 180px;
    }

    .add-to-cart:hover {
      background-color: #a0c4ff;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light px-4">
  <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
    <ul class="navbar-nav gap-4 navbar-center">
      <li class="nav-item">
        <a style="font-weight: 500;" class="nav-link hover-underline" href="{{ url_for('home') }}">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link position-relative" href="{{ url_for('add_to_cart') }}">
          ðŸ›’ Cart
          <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
            {{ cart_count }}
            <span class="visually-hidden">items in cart</span>
          </span>
        </a>
      </li>
      </li>
    </ul>
  </div>
</nav>

<!-- Products -->
<div class="container mt-5">
  <div class="row g-4">
    <div>
      <h2 class="text-center mb-4"><i class="bi bi-cart-fill"></i> OUR PRODUCTS</h2>
    </div>
    {% for product in products %}
      <div class="col-md-4">
        <div class="flip-card">
          <div class="flip-card-inner">
            <div class="flip-card-front">
              <img src="{{ url_for('static', filename='images/' + product[4]) }}" class="img-fluid" alt="{{ product[4] }}">
            </div>
            <div class="flip-card-back">
              <h5>{{ product[2] }}</h5>
              <p class="text-muted">${{ product[3] }}</p>
              <form method="post">
                <input type="hidden" name="code" value="{{ product[1] }}">
                <input type="hidden" name="name" value="{{ product[2] }}">
                <input type="hidden" name="price" value="{{ product[3] }}">
                <input type="hidden" name="image" value="{{ product[4] }}">
                <input type="number" name="quantity" value="1" min="1" class="form-control mb-2" style="width: 80px;display: inline-block;margin-right: 5px;border: solid 2px black;">
                <button type="submit" class="add-to-cart" formaction="{{ url_for('add_to_cart', code=product[1]) }}">Add to cart</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
