<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .navbar {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      justify-content: center;
      background: transparent;
      padding: 1rem;
      z-index: 10;
    }

    .navbar-nav {
      gap: 2rem;
    }

    .nav-link {
      color: white !important;
      font-weight: 600;
      position: relative;
      transition: color 0.3s ease;
    }

    .nav-link::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -5px;
      left: 0;
      background-color: white;
      transition: width 0.3s ease;
    }

    .nav-link:hover::after {
      width: 100%;
    }

    .register-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
      width: 100%;
      max-width: 400px;
      border: 1px solid rgba(255,255,255,0.3);
    }

    .custom-input {
      position: relative;
      margin-bottom: 1.8rem;
    }

    /* Input styling */
    .custom-input input {
      width: 100%;
      padding: 1.2rem 0.75rem 0.5rem;
      font-size: 1rem;
      color: #fff;
      background: transparent;
      border: none;
      border-bottom: 2px solid rgba(255,255,255,0.4);
      outline: none;
      transition: border-color 0.3s ease;
    }

    .custom-input input:focus {
      border-color: #fff;
    }

    /* Hide placeholder text but keep it for :placeholder-shown check */
    .custom-input input::placeholder {
      color: transparent;
    }

    /* Label styling */
    .custom-input label {
      position: absolute;
      top: 1.2rem;
      left: 0.75rem;
      color: rgba(255,255,255,0.7);
      font-size: 1rem;
      pointer-events: none;
      transition: all 0.3s ease;
      background: transparent;
      user-select: none;
    }

    /* Float label on focus or when input has value */
    .custom-input input:focus + label,
    .custom-input input:not(:placeholder-shown) + label {
      top: -0.5rem;
      font-size: 0.8rem;
      color: #fff;
    }

    .btn-register {
      width: 100%;
      background-color: #e63946;
      border: none;
      color: white;
      font-weight: 600;
      padding: 0.6rem;
      border-radius: 30px;
      margin-top: 1rem;
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
    }

    .btn-register:hover {
      background-color: #d62839;
      box-shadow: 0 0 20px #ff6b6b;
    }

    .btn-register::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(to right, transparent, rgba(255,255,255,0.3), transparent);
      transition: all 0.8s;
      pointer-events: none;
    }

    .btn-register:hover::after {
      left: 100%;
    }

    .login-link {
      display: block;
      margin-top: 1.5rem;
      text-align: center;
      color: rgba(255,255,255,0.8);
      font-size: 0.95rem;
      text-decoration: none;
      position: relative;
      transition: color 0.3s ease;
    }

    .login-link::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 50%;
      transform: translateX(-50%);
      width: 0%;
      height: 1.5px;
      background-color: white;
      transition: width 0.3s ease;
    }

    .login-link:hover {
      color: #fff;
    }

    .login-link:hover::after {
      width: 100%;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand">
    <ul class="navbar-nav">
      <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}">Home</a></li>
      <li class="nav-item"><a class="nav-link" href="#">About</a></li>
      <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
    </ul>
  </nav>

  <!-- Register Form -->
  <div class="register-container">
    <h3 class="text-center mb-4 fw-bold">Create Account</h3>
    <form method="post">
      <div class="custom-input">
        <input type="text" name="name" id="nameInput" placeholder="Name" required autocomplete="name" />
        <label for="nameInput">Name</label>
      </div>
      <div class="custom-input">
        <input type="email" name="email" id="emailInput" placeholder="Email" required autocomplete="email" />
        <label for="emailInput">Email</label>
      </div>
      <div class="custom-input">
        <input type="password" name="password" id="passwordInput" placeholder="Password" required autocomplete="new-password" />
        <label for="passwordInput">Password</label>
      </div>
      <button type="submit" formaction="{{ url_for('register') }}" class="btn btn-register">Register</button>

      <!-- Animated Login Link -->
      <a href="{{ url_for('login') }}" class="login-link mt-3">Already have an account?</a>
    </form>
  </div>

</body>
</html>
